<mat-form-field appearance="fill">
    <mat-label><span>Urgency</span></mat-label>
    <mat-select [(ngModel)]="ticket.urgency" [ngModelOptions]="{standalone: true}">
        <mat-option value="low">low</mat-option>
        <mat-option value="middle">middle</mat-option>
        <mat-option value="high">high</mat-option>
    </mat-select>
</mat-form-field>

<div class="edit-action">
    <button (click)="dialogRef.close()" mat-stroked-button>Cancel</button>
    <button (click)="saveNewTicket()" class="save" mat-stroked-button color="primary">Save</button>
</div>
