<p>edit-end-date works!</p>

<mat-form-field class="date-range" appearance="fill">
    <mat-label><span>Choose a end-date</span></mat-label>
    <input [(ngModel)]="endDate" [ngModelOptions]="{standalone: true}" matInput [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

<div class="edit-action">
    <button (click)="dialogRef.close()" mat-stroked-button>Cancel</button>
    <button (click)="saveNewTicket()" class="save" mat-stroked-button color="primary">Save</button>
</div>
