<mat-drawer-container class="mat-container" autosize>
  <mat-drawer class="sidenav" #drawer [opened]="true" mode="side">
    <div class="logo"> <img src="assets/img/LogoMakr-8gUuK6.png" alt=""> </div>

    <ul class="menu-items">
      <li routerLink="/" routerLinkActive="router-link-active">
        <mat-icon>view_column</mat-icon>Board
      </li>
      <li routerLink="/backlog" routerLinkActive="router-link-active">
        <mat-icon>horizontal_split</mat-icon>Backlog
      </li>
      <li>
        <mat-icon>manage_accounts</mat-icon>User
      </li>
      <li>
        <mat-icon>logout</mat-icon>Logout
      </li>
    </ul>

  </mat-drawer>


  <div class="side-nav-content">
    <mat-toolbar class="header" color="primary">
      <mat-icon type="button" class="header-icon" (click)="drawer.toggle()">view_headline</mat-icon>
      <span class="header-text">Simple Kanbanboard</span>
    </mat-toolbar>
    <div class="router-container">
      <router-outlet></router-outlet>
    </div>
  </div>

  <div class="btn-add-task">
    <button (click)="openDialog()" mat-fab color="primary" matTooltip="Add more todoÂ´s">
      <mat-icon>add</mat-icon>
    </button>
</div>

</mat-drawer-container>
